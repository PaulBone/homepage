{% extends "base.html" %}
{% block content %}
<section id="content" class="body">
<h1>Blog archive for {{ SITENAME }}</h1>
<ul>
{% for article in dates %}
    <li>
    <strong><a href='{{ SITEURL }}/{{ article.url }}'>{{ article.title }}</a></strong>
    <em>({{ article.locale_date }})</em>
    </li>
{% endfor %}
</ul>
</section>
{% endblock %}
