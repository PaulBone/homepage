<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}{{ SITENAME }}{%endblock%}</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/theme/css/{{ CSS_FILE }}" type="text/css" />
  <link href="data:image/gif;base64,R0lGODlhEAAQAPABAB9UpgAAACH5BAUKAAEALAAAAAAQABAAAAIijI+py+0OojQyHpuwBmrTelVcgCEeOZqpVYbfm4nPTNd2AQA7" rel="icon">
  <link href="{{ SITEURL }}/{{ FEED_ALL_ATOM }}" type="application/atom+xml" rel="alternate" title="{{ SITENAME }} ATOM Feed" />
  <link href="{{ SITEURL }}/{{ FEED_ALL_RSS }}" type="application/rss+xml" rel="alternate" title="{{ SITENAME }} RSS Feed" />
  <meta property="og:site_name" content="Frederik Braun"/>
  <meta property="og:type" content="website"/>
  <meta name="twitter:card" content="summary"/>
{% if article %}
  <meta name="description" content="Frederik Braun - {{ article.title }}" />
  <meta property="og:title" content="Frederik Braun - {{ article.title }}"/>
  <meta property="og:url" content="{{ SITEURL }}/{{ article.url }}"/>
  <meta name="twitter:title" content="Frederik Braun - {{ article.title }}" />
  <meta name="twitter:description" content="Click to view Frederik's blog post" />
  <link rel="canonical" href="{{ SITEURL }}/{{ article.url }}"/>
{% elif page %}
  <meta name="description" content="Frederik Braun is a security engineer at Mozilla, working on Firefox security." />
  <meta property="og:title" content="{{ page.title }}"/>
  <meta property="og:url" content="{{ SITEURL }}/{{ page.save_as if page.save_as else page.url }}"/>
  <meta name="twitter:title" content="{{ page.title }}" />
  <meta name="twitter:description" content="Click to view Frederik's page" />
  <link rel="canonical" href="{{ SITEURL }}/{{ page.save_as if page.save_as else page.url }}"/>
{% endif %}
</head>

<body>
{% include 'github.html' %}
<header class="site-header" role="banner">
  <div class="wrapper"><a class="site-title" rel="author" href="/">Frederik Braun</a><nav class="site-nav">
        <input type="checkbox" id="nav-trigger" class="nav-trigger">
        <label for="nav-trigger">
          <span class="menu-icon">
            <svg viewBox="0 0 18 15" width="18px" height="15px">
              <path d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.032C17.335,0,18,0.665,18,1.484L18,1.484z M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.032C17.335,6.031,18,6.696,18,7.516L18,7.516z M18,13.516C18,14.335,17.335,15,16.516,15H1.484 C0.665,15,0,14.335,0,13.516l0,0c0-0.82,0.665-1.483,1.484-1.483h15.032C17.335,12.031,18,12.695,18,13.516L18,13.516z"></path>
            </svg>
          </span>
        </label>
        <div class="trigger">
{% for page in pages %}			
			<a class="page-link" href="{{ SITEURL }}/{{ page.save_as if page.save_as else page.url }}">{{ page.title }}</a>
{% endfor %}
		    <a class="page-link" href="{{ SITEURL }}/archives.html">Blog</a>
		</div>
      </nav></div>
</header>

<hr>
<div id='wrapper' class="wrapper">
<div id='text1'>
        {% block content %}
        {% endblock %}
</div>
</div>
{% include 'analytics.html' %}
{% include 'piwik.html' %}
{% include 'disqus_script.html' %}
</body>
</html>
